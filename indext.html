<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Resources/Dependencies-->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!---->

    <title>JS Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <input id="display" class="display" readonly />
      <div class="keys">
        <button onclick="appendToDisplay('+')" class="operator-button">
          +
        </button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator-button">
          -
        </button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator-button">
          *
        </button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operator-button">
          /
        </button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')" class="operator-button">
          .
        </button>
        <button onclick="calculate()" class="operator-button">=</button>
        <button onclick="popFromDisplay()" class="operator-button">Del</button>
        <button onclick="clearDisplay()" class="operator-button">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
